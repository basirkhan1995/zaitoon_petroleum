name: zaitoon_petroleum
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  bloc: ^9.0.1
  dio: ^5.9.0
  printing: ^5.14.2
  flag: ^7.0.2
  font_awesome_flutter: ^10.12.0
  shamsi_date: ^1.1.1
  path_provider: ^2.1.5
  path: ^1.9.1
  file_selector: ^1.0.4
  file_picker: ^10.3.3
  shared_preferences: ^2.5.3
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2
  intl: ^0.20.2
  shimmer: ^3.0.0
  flutter_secure_storage: ^9.2.4
  image: ^4.5.4
  http: ^1.6.0
  pdf: ^3.11.3
  cached_network_image: ^3.4.1
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^32.1.22
  share_plus: ^12.0.1
  permission_handler: ^12.0.1
  universal_html: ^2.3.0
  universal_io: ^2.3.1
  platform: ^3.1.6
  web: ^1.1.1
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.

  assets:
    - assets/images/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans/NotoSans-regular.ttf
        - asset: assets/fonts/NotoSans/NotoSans-bold.ttf
        - asset: assets/fonts/NotoSans/NotoSans-medium.ttf
        - asset: assets/fonts/NotoSans/NotoSans-light.ttf
        - asset: assets/fonts/NotoSans/NotoSans-italic.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-regular.ttf
        - asset: assets/fonts/OpenSans/OpenSans-bold.ttf
        - asset: assets/fonts/OpenSans/OpenSans-medium.ttf
        - asset: assets/fonts/OpenSans/OpenSans-light.ttf

    - family: NotoNaskh
      fonts:
        - asset: assets/fonts/NotoNaskh/NotoNaskhArabic-regular.ttf
        - asset: assets/fonts/NotoNaskh/NotoNaskhArabic-bold.ttf
        - asset: assets/fonts/NotoNaskh/NotoNaskhArabic-semiBold.ttf
        - asset: assets/fonts/NotoNaskh/NotoNaskhArabic-medium.ttf